<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<form action="/products/edit/{id}" method="post">
  <input type="hidden" name="id" th:value="${pro.id}">
  <input type="text" name="name" th:value="${pro.name}">
  <input type="text" name="code" th:value="${pro.code}">
  <input type="text" name="description" th:value="${pro.description}">
  <input type="number" name="price" th:value="${pro.price}">
  <input type="date" name="product_day" th:value="${pro.product_day}">
  <input type="submit" value="Save">
</form>
</body>
</html>
